<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marioclub Account</title>
    <link rel="stylesheet" href="styles3.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h4>Marioclub</h4>
        </a>
        <p>Marioclub Account</p>
        <h4 class="hidden-title">Marioclub</h4>
    </header>
    <main>
        <h1>Create a Marioclub account</h1>
        <section class="other-accounts">
            <p>If you use one of these services, it will be even easier to create a Marioclub account.</p>
            <div class="accounts-container">
                <div class="google-account">
                    <a href="https://accounts.google.com/" target="_blank">
                        <img src="images/google-icon.png" alt="" />
                        <p>Google</p>
                        <img class="hidden-icon" src="images/google-icon.png" alt="" />
                    </a>
                </div>
                <div class="apple-account">
                    <a href="https://appleid.apple.com/sign-in" target="_blank">
                        <img src="images/apple-icon.png" alt="" />
                        <p>Login with Apple</p>
                        <img class="hidden-icon" src="images/apple-icon.png" alt="" />
                    </a>
                </div>
            </div>
        </section>
        <section>
            <form></form>
        </section>
    </main>
</body>

</html>
